<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario entrada dinámica con colores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingresa una palabra para escribirla al revés</h1>
        <form>
            <label for="nombre">Escribe algo:</label>
            <input type="text" id="nombre" placeholder="Escribe aquí...">
            
            <label for="color">Elige un color:</label>
            <select id="color">
                <option value="black">Negro</option>
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="purple">Morado</option>
            </select>
        </form>
        <p>Este es el texto invertido: <span id="resultado"></span></p>
    </div>
    
    <script>
        (() => {
            const input = document.getElementById('nombre');
            const resultado = document.getElementById('resultado');
            const selectColor = document.getElementById('color');

            input.addEventListener('input', () => {
                const textoIngresado = input.value;
                const textoInvertido = textoIngresado.split('').reverse().join('');
                resultado.textContent = textoInvertido;
            });

            selectColor.addEventListener('change', () => {
                const colorSeleccionado = selectColor.value;
                resultado.style.color = colorSeleccionado;
            });
        })();
    </script>

</body>
</html>
