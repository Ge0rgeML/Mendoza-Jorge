    <h1>Problema 6</h1>
    <script>
        function sumaDeMultiplos(numero){
            
            let suma = 0;
            let i;
        
            for(i = 1; i < numero; i++){
                if(i % 3 === 0 || i % 5 === 0){
                    suma += i;
                }
            }
            
            return suma;
        }
        console.log("");
        console.log("Problema 6");
        console.log("La suma de los multiplos 3 y 5 del numero 25 es: ", sumaDeMultiplos(25));
